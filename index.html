<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffccd5;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #d6336c;
            font-size: 3rem;
        }
        .heart {
            font-size: 5rem;
            animation: heartbeat 1s infinite alternate;
            color: red;
        }
        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Madam ji Will You Be My Valentine? Pani Puri khilaunga ‚ù§Ô∏è</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="buttons">
            <button class="yes" onclick="alert('Yay! Can‚Äôt wait for our date! üíñ')">Yes</button>
            <button class="no" id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>
    
    <script>
        function moveButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - button.clientWidth);
            let y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
